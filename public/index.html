<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOS Typing game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="verticalLine"> </div>
        <div class="line1 line"></div>
        <div class="line2 line"></div>
        <div class="line3 line"></div>
        <div class="line4 line"></div>
        <div class="line5 line"></div>
        <div class="line6 line"></div>
        <div class="line7 line"></div>
        <div class="line8 line"></div>
        <div class="line9 line"></div>
        <div class="line10 line"></div>
        <div class="line11 line"></div>
        <div class="line12 line"></div>
        <div class="line13 line"></div>
        <div class="line14 line"></div>
        <div class="line15 line"></div>

        <div class="display-result">0</div>
        <div class="typing-line">
            <input type="text" id="main-input">
        </div>
        <div class="startBtn">start</div>
        <div class="nickname">
            <input type="text" placeholder="nickname">
            <button id="save-score">Save score</button>
            <button id="start-again">Start again</button>
        </div>
        <div class="winner-scores">
            <h2>Scores</h2>
            <p><kbd>1</kbd> Vildana (120)</p>
            <p><kbd>2</kbd> Vildana (90)</p>
            <p><kbd>3</kbd> Vildana (88)</p>
            <p><kbd>4</kbd> Vildana (44)</p>
            <p><kbd>5</kbd> Vildana (44)</p>
            <p><kbd>6</kbd> Vildana (44)</p>
            <p><kbd>7</kbd> Vildana (44)</p>
            <p><kbd>8</kbd> Vildana (44)</p>
            <p><kbd>9</kbd> Vildana (44)</p>
            <p><kbd>10</kbd> Vildana (44)</p>
            
        </div>
    </div>
    <script src="baWords.js" charset="utf-8"></script>
    <script src="mmm.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
